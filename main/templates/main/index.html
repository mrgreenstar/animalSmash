{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/bootstrap.min.css' %}">
<script src="{% static 'main/bootstrap.min.js' %}"></script>

<div class="container">
    <div class="row">
        <form action="/" method="POST">
            <div class="col-md6">
                {% csrf_token %}
                <input type="image" src="static/main/pictures/{{ firstAnimal }}.jpg"/>
            </div>
            <div class="col-md6">
                {% csrf_token %}
                <input type="image" src="static/main/pictures/{{ secondAnimal }}.jpg"/>
            </div>
        </form>
    </div>
</div>
