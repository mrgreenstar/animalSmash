{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/bootstrap.min.css' %}">
<script src="{% static 'main/bootstrap.min.js' %}"></script>

<div class="container">
    <div class="row">
        <form action="/" method="POST">
            <div class="col-md5">
                <p class="font-weight-light">{{ firstAnimal.animal }}</p>
                {% csrf_token %}
                <input type="image" value="{{ firstAnimal.id }}" name="firstAnimal"
                        src="static/main/pictures/{{ firstAnimal.animal }}.jpg"/>
            </div>
            <p class="font-weight-bold">or</p>
            <div class="col-md5">
                <p class="font-weight-light">{{ secondAnimal.animal }}</p>
                {% csrf_token %}
                <input type="image" value="{{ secondAnimal.id }}" name="secondAnimal"
                        src="static/main/pictures/{{ secondAnimal.animal }}.jpg"/>
            </div>
        </form>
    </div>
</div>
