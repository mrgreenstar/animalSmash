{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/bootstrap.min.css' %}">
<script src="{% static 'main/bootstrap.min.js' %}"></script>

<div class="container">
    <div class="row">
        <form action="/" method="POST">
            <div class="col-md6">
                {% csrf_token %}
                {{ form }}
            </div>
            <div class="col-md6">
                {% csrf_token %}
                {% load static %}
                <input type="image" src="{% static "main/pictures/dog.png" %}"/>
            </div>
        </form>
    </div>
</div>
